<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Game Interface</title>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: monospace;
            text-align: center;
        }
        .console {
            width: 80%;
            height: 300px;
            background: black;
            border: 2px solid limegreen;
            padding: 10px;
            margin: 20px auto;
            overflow: hidden;
            text-align: left;
            white-space: nowrap;
            box-sizing: border-box;
            animation: scrollConsole 5s linear infinite;
        }
        @keyframes scrollConsole {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            animation: marquee 10s linear infinite;
            color: red;
            font-size: 20px;
            margin-top: 10px;
        }
        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .image-container {
            margin-top: 20px;
        }
        .time-container {
            margin-top: 20px;
            font-size: 24px;
            color: cyan;
        }
        .matrix {
            font-size: 18px;
            color: limegreen;
            overflow: hidden;
            white-space: nowrap;
            animation: matrixEffect 3s steps(20) infinite;
        }
        @keyframes matrixEffect {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Hack Game Interface</h1>
    <div class="marquee">Hacking in progress... Stay tuned!</div>
    <div class="console" id="console">█████ Hacking █████ Exploiting █████ Downloading █████</div>
    <div class="matrix" id="matrix">Decrypting data █████ Cracking firewall █████ Injecting malware █████</div>
    <div class="time-container" id="time"></div>
    <div class="image-container">
        <img src="https://ia600609.us.archive.org/18/items/a_20250216/Screenshot_2025-02-16-10-59-31-59_c28519d624689b8d548e2809af584b0c.jpg" alt="Hack Image" width="300">
         <img src="https://sso.garena.com/universal/assets/logo-9d415851.svg" alt="Hack Image" width="50">
   
    </div>
    <script>
        function updateTime() {
            const timeElement = document.getElementById("time");
            const now = new Date();
            const formattedTime = now.toLocaleTimeString();
            timeElement.textContent = " 1286280449@/" + formattedTime;
        }
        setInterval(updateTime, 1000);
        updateTime();

        document.addEventListener("DOMContentLoaded", function() {
            let consoleElement = document.getElementById("console");
            setInterval(() => {
                consoleElement.textContent += " █████";
                if (consoleElement.textContent.length > 200) {
                    consoleElement.textContent = "█████ Hacking █████ Exploiting █████ Downloading █████";
                }
            }, 500);

            let matrixElement = document.getElementById("matrix");
            setInterval(() => {
                matrixElement.textContent = "Decrypting data █████ Cracking firewall █████ Injecting malware █████";
            }, 3000);
        });
    </script>
</body>
</html>
